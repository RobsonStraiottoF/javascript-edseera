<html>
    <head>
        <title>Aula4 Atividade</title>
    </head>
    <body>
        <script>
    
           let numero1 = parseFloat(prompt("digite o primeiro número"))
            let numero2 = parseFloat(prompt("digite o segundo numero"))
            let escolha = prompt("digite 1 pra subtração digite 2 para subtração 3 pra multiplicação 4 pra divizão")

            

            if (escolha == 1) {

                let soma = numero1 + numero2

                document.write(soma)

            } else if (escolha == 2) {

                let subtração = numero1 - numero2

                document.write(subtração)

            } else if (escolha == 3) {

                let multiplicação = numero1 * numero2

                document.write(multiplicação)

            } else if (escolha == 4) {

                let divizão = numero1 / numero2

                document.write(divizão)

            }

            
            

        </script>
    </body>
</html>
