        function imprimiresultado(mensagem) {

            boxresultado.innerHTML += mensagem + "<hr>";

        document.write("o resultado é " + resultado)

            imprimiresultado("o número " + numero + " é par")
        } else {
            imprimiresultado("o número " + numero + " é ímpar")

        for(let i = 1; i <= 5; i++){

            let idade = 15;

            //verificar a faxa de idade criança, adolecente, adulto e idoso

            if(idadepessoa <10){
                imprimiresultado("a pessoa é uma criança");

            }else{

            }
