<html>
    <head>
        <title>aula 2 - javascript</title>
    </head>
    <body>
        <p>criar um algoritimo que solocita pro usuario seu nome e o ano de nascimento. com as informações calcule sua idade e exiba na tela no corpo do HTML. personalizando a seguinte mensagem: <br> olá robson você tem 16 anos</p>
        <hr>
        <script>

            let nome = prompt("digite seu nome")
            let anodenascimento = parseFloat(prompt("digite seu ano de nascimento"))

            let calculo =  2024 - anodenascimento 

            document.write(`olá ${nome} você tem ${calculo} anos`)

        </script>
    </body>
</html>
