<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
             padding: 24px;
             font-family: 'Sora', sans-serif;
             color: #2f2f2f;
        }
    </style>
</head>
<body>
    <h1>Algoritmo em JavaScript</h1>
    <p>Crie um programa que solicite uma nota ao usuário e exiba uma mensagem dizendo se ele passou (nota maior ou igual a 60) ou não passou.</p>
    <hr>
    <script>
        let nota = parseInt(prompt("Escolha um número:"))

        if (nota >= 60) {
            document.write(`Parabéns você passou de ano com a ${nota}.`)
        } else {
            document.write(`Infelizmente você não passou de anos e ficou com a nota ${nota}.`)
        }
    </script>
</body>
</html>
