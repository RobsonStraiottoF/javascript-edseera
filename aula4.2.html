<html>
    <head>
        <title>Aula 4 part 2</title>
    </head>
    <body>
        <h1>Estrutura Condicional</h1>
        <p>Crie um programa em js que avalie a nota e retorne, represnetando em letras. A > 90, B >= 80, C >= 70, D >= 60, E <= 59</p>
        <hr>
        <script>
            let nota = parseFloat(prompt("digite um nota de 0 a 100"))

            if (nota  >= 90 ) {
                document.write("A")
            } else if (nota >= 80) {
                document.write("B")
            } else if (nota >= 70) {
                document.write("C")
            } else if (nota >= 60) {
                document.write("D")
            } else {
                document.write("E")
            }
            

        </script>
    </body>
</html>
